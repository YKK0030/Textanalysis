<!doctype html>
<html lang="en">
  <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Textanalysis</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Textanalysis</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
           Contact Us
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Phone no.</a></li>
            <li><a class="dropdown-item" href="#">Email</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to Textanalysis</strong> just enter your text and watch it analyzed.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
  <div class="container">
      <form action="/analyzed" method="get">
            <div class="mb-3 ">
                <label for="exampleFormControlTextarea1" class="form-label">Enter your text...</label>
                <textarea class="form-control border border-dark-subtle" id="exampleFormControlTextarea1" rows="7" name="text"></textarea>
            </div>
          <p>Select one at a time.</p>
          <div class="form-check form-switch">
        <input class="form-check-input border-dark-subtle" type="checkbox"  id="flexSwitchCheckDefault1" name="newlineremover">
    <label class="custom-control-label" for="flexSwitchCheckDefault1">Remove new line.</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input border-dark-subtle" type="checkbox"  id="flexSwitchCheckDefault2" name="count">
    <label class="custom-control-label" for="flexSwitchCheckDefault2">Count number of characters.</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input border-dark-subtle" type="checkbox"  id="flexSwitchCheckDefault3" name="removepun" >
    <label class="custom-control-label" for="flexSwitchCheckDefault3">Remove Punctuation.</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input border-dark-subtle" type="checkbox"  id="flexSwitchCheckDefault4" name="fullcapstext">
    <label class="custom-control-label" for="flexSwitchCheckDefault4">Capitalize.</label>
    </div>
    <button type="submit" class="btn btn-outline-success mt-20px">Start Analyze</button>
      </form>
  </div>
  </body>
</html>
